<!DOCTYPE html>
<html>
<head>
    <title>Elimination Geography Calculator</title>
</head>
<body>
    <h1>Distance Calculator</h1>
    <form method="POST">
        <p>How many people are getting eliminated this round?</p>
        <input type="text" name="user_text" placeholder="e.g. twenty five">
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
