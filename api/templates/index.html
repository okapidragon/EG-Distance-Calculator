<!DOCTYPE html>
<html lang="en">
<head>
    <title>EG Distance Calculator</title>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body style="background-color:#fcd5b1;">
    <img src="/Sporcle_logo.png" alt="Sporcle logo" width="52" height="71">
    <h1>EG Distance Calculator</h1>
    <form method="POST">
        <input type="text" name="eliminated" placeholder="Eliminated (e.g. two)" style="width: 200px;" required><br>
        <input type="text" name="round_number" placeholder="Round Number (e.g. one)" style="width: 200px;" required><br>
        <input type="text" name="sl_coords" placeholder="Secret Coords (lat, lon)" style="width: 200px;" required><br>
        
        <p title="No spaces before or after the |">Enter guesses (Format: Username | Location | lat, lon) - One per line:</p>
        <textarea name="guesses" rows="10" cols="50"></textarea><br>
        
        <button type="submit">Calculate Round</button>
    </form>

    {% if result %}
        <pre style="background: #f4f4f4; padding: 10px;">{{ result }}</pre>
    {% endif %}
</body>
</html>
